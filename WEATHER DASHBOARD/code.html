<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" /> -->
    <h4>Weather Dashboard</h4>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
    <section>
        <h3>Search for a city:</h3>
        <form id="search-form">
            <input id="searchInput" placeholder="E.g. Austin...">
            <button id="submit-button">Submit</button>
        </form>
    </section>
    </div>
    <div>
    <section class="currentCity">
        <h3 id="current-city-slot"></h3>
    </section>
    <section class="fiveDayForecast">
        <h3>5 Day Forecast</h3>
    </section>
    </div>
    <script src="script.js"></script>
</body>
